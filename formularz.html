<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formularz.css">
</head>

<body>

<div class="kontener">
    <div class="napis">Formularz</div>
    <div class="grid-container">
        <div class="item1"> <p class="imie">Imie: <br><input type="text" id='imie' placeholder="Imię"></p></div>
        <div class="item2"><p class="nazwisko">Nazwisko: <br><input type="text" id='nazwisko' placeholder="Nazwisko"></p></div>
        <div class="item3"><p class="data">Data urodzenia: <br><input type="date" id='data'></p></div>  

        <div class="item4"><p class="zamieszkanie">Miejsce zamieszkania: <br><input type="text" id='city' placeholder="Kraków"></p></div>
        <div class="item5">  <p class="email">Email: <br><input type="text" id='email' placeholder="Email@gmail.com"></p></div>
        <div class="item6"> <p id="hasło"> Hasło: <br> <input type='password' id='password'placeholder='Hasło'></p></div>
      
      </div>
      
        <center><p class="widaomość" >Wiadomość:  <br> <input type='text' id='wiadomosc'placeholder='Twoja wiadomość' maxlength="9x0"></p></center>
        <button class='btn' onClick="prześlij()"><samp>Prześlij</samp></button><br><br>
    <div class="poprzeslij">  
        Imię:  <div id='firstNameOutput'> </div><br>
        Nazwisko:  <div id='lastNameOutput'> </div><br>
        Data urodzenia:  <div id='dataOutput'> </div><br>
        Miejsce zamieszkania: <div id='cityOutput'> </div><br>
        Email:  <div id='emailOutput'> </div><br>
        Hasło:  <div id='passwordOutput'> </div><br>
        Wiadomość:  <div id='messageOutput'> </div><br>
    </div>
</div>
    <script src="formularz.js"></script>

</body>
</html>
